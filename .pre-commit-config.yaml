# Pre-commit hooks for Agentic AI course repository
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ['--line-length=100']
        files: \.py$
        exclude: 'update_issues_phd\.py'  # Complex f-strings with LaTeX

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']
        files: \.py$
        exclude: 'update_issues_phd\.py'

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--ignore=E501,W503,E203,F401,E402']
        files: \.py$
        exclude: 'update_issues_phd\.py'

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        args: ['--unsafe']  # Allow custom Jekyll tags
      - id: end-of-file-fixer
        exclude: '\.pdf$|\.ipynb$'
      - id: trailing-whitespace
        exclude: '\.pdf$|\.ipynb$'
      - id: check-added-large-files
        args: ['--maxkb=5000']  # PDFs can be large
      - id: check-merge-conflict

  # Jupyter notebook cleaning
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        files: \.ipynb$

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: ['--disable', 'MD013', 'MD032', 'MD033', 'MD041', '--']
        files: \.md$
        exclude: 'CHANGELOG\.md'

# CI configuration - skip hooks that require external tools
ci:
  skip: [black, isort, flake8, markdownlint]
  autofix_prs: false
