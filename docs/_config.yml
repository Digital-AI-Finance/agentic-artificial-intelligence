# Site settings
title: Agentic Artificial Intelligence
description: PhD Course - Building Autonomous AI Systems with LLMs
baseurl: "/agentic-artificial-intelligence"
url: "https://digital-ai-finance.github.io"

# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Repository
repository: Digital-AI-Finance/agentic-artificial-intelligence

# Color scheme
color_scheme: custom

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Heading anchor links
heading_anchors: true

# Footer content
footer_content: "&copy; 2025 Joerg Osterrieder | FHGR Digital Finance"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Collections
collections:
  weeks:
    output: true
    permalink: /weeks/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "weeks"
    values:
      layout: "week"
      nav_exclude: false
  - scope:
      path: ""
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .git/
  - "*.py"
  - "*.tex"
  - temp/
  - __pycache__/
# Note: PDFs in slides/ folder are included for download

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Analytics (privacy-focused, GDPR compliant)
# Supports Plausible (recommended) or simple self-hosted tracking
# Uncomment and configure when ready:
#
# Option 1: Plausible Analytics (recommended, privacy-focused)
# analytics:
#   plausible:
#     domain: digital-ai-finance.github.io
#
# Option 2: Simple analytics (no cookies, minimal tracking)
# analytics:
#   simple:
#     enabled: true
#     endpoint: /api/analytics

# Hypothesis Annotation Layer
# Enables collaborative annotation on course pages
# Uncomment to enable:
# hypothesis:
#   enabled: true
#   show_prompt: true

# Course metadata
course:
  name: "Agentic Artificial Intelligence"
  code: "AAI-PhD"
  semester: "Spring 2025"
  credits: 6
  weeks: 12
  instructor:
    name: "Prof. Dr. Joerg Osterrieder"
    email: "joerg.osterrieder@fhgr.ch"
    institution: "FHGR - University of Applied Sciences of the Grisons"
  github: "https://github.com/Digital-AI-Finance/agentic-artificial-intelligence"
