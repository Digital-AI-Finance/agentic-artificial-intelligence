<!-- OpenAlex Paper Metrics Widget -->
<!-- Usage: {% include openalex-widget.html arxiv="2210.03629" %} -->

{% if include.arxiv %}
<div class="openalex-widget" data-arxiv="{{ include.arxiv }}">
  <div class="openalex-loading">Loading metrics...</div>
</div>

<style>
.openalex-widget {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.85rem;
  color: var(--text-secondary, #666);
}

.openalex-loading {
  font-style: italic;
  color: var(--text-muted, #999);
}

.openalex-metric {
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
  padding: 0.2rem 0.5rem;
  background: var(--bg-secondary, #f4f5f7);
  border-radius: 4px;
  font-weight: 500;
}

.openalex-metric svg {
  width: 14px;
  height: 14px;
  fill: currentColor;
}

.openalex-citations {
  color: #3333B2;
}

.openalex-error {
  color: var(--text-muted, #999);
  font-style: italic;
}

.openalex-link {
  text-decoration: none;
  color: inherit;
}

.openalex-link:hover {
  text-decoration: underline;
}
</style>

<script>
(function() {
  const widgets = document.querySelectorAll('.openalex-widget[data-arxiv]');

  widgets.forEach(widget => {
    const arxivId = widget.dataset.arxiv;
    const doi = `10.48550/arXiv.${arxivId}`;

    fetch(`https://api.openalex.org/works/doi:${doi}`)
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          widget.innerHTML = '<span class="openalex-error">Metrics unavailable</span>';
          return;
        }

        const citations = data.cited_by_count || 0;
        const openalexUrl = data.id || '#';

        widget.innerHTML = `
          <a href="${openalexUrl}" target="_blank" rel="noopener" class="openalex-link" title="View on OpenAlex">
            <span class="openalex-metric openalex-citations">
              <svg viewBox="0 0 24 24"><path d="M17.5 4.5c-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-1.45-1.1-3.55-1.5-5.5-1.5zm0 13.5c-1.1 0-2.35.25-3.5.75V8.3c1.15-.5 2.4-.75 3.5-.75s2.35.25 3.5.75v10.45c-1.15-.5-2.4-.75-3.5-.75z"/></svg>
              ${citations} citations
            </span>
          </a>
        `;
      })
      .catch(() => {
        widget.innerHTML = '<span class="openalex-error">Metrics unavailable</span>';
      });
  });
})();
</script>
{% endif %}
